<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Points Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Map Points Optimizer</h1>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload Your Map</h2>
            <input type="file" id="map-upload" accept="image/png">
            <canvas id="map-canvas"></canvas>
        </section>

        <section id="controls-section">
            <button id="calculate-btn">Calculate Points</button>
        </section>

        <section id="table-section">
            <h2>Optimization Table</h2>
            <table id="points-table">
                <thead>
                    <tr>
                        <th>Guild</th>
                        <th>Total Points</th>
                        <th>Connections</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vianne EA3. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
